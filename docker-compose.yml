    postgres:
        container_name: postgres_database
        image: postgres:latest
        restart: always
        env_file:
            - container.env
        ports:
            - 5433:5432

    redis:
        container_name: redis_broker
        image: redis:latest
        restart: always
        ports:
            - 6379:6379