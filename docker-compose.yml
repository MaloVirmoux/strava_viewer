services:
    web:
        build: .
        container_name: web
        ports: 
            - 5000:5000
        command: python -m app.app --log debug
        volumes: 
            - .:/usr/src/app
        env_file:
            - container.env
        depends_on:
            - redis
            - postgres

    worker:
        build: .
        container_name: celery_worker
        command: celery --app app.tasks worker --loglevel DEBUG
        volumes: 
            - .:/usr/src/app
        env_file:
            - container.env
        depends_on:
            - web
            - redis

    # dashboard:
