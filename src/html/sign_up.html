<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strava Viewer - Sign up</title>
        <link rel="stylesheet" href="../css/common.css" />
    </head>
    <style>
        :root {
            --underline-width: 80px;
        }
    </style>
    <body>
        <div class="wrapper">
            <h1>Create your account</h1>
            <form action="">
                <div class="input-box">
                    <input
                        type="email"
                        placeholder="Enter your email"
                        id="email_input"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        placeholder="Enter your password"
                        id="password_input_1"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        placeholder="Repeat your password"
                        id="password_input_2"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="text"
                        placeholder="Enter your firstname"
                        id="firstname_input"
                        required
                    />
                </div>
                <div class="input-box">
                    <input
                        type="text"
                        placeholder="Enter your lastname"
                        id="firstname_input"
                        required
                    />
                </div>
                <div class="input-box button">
                    <input type="Submit" value="Register Now" />
                </div>
                <div class="text">
                    <h2>Already have an account? <a href="#">Login now</a></h3>
                </div>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../javascript/script.js"></script>
</html>
