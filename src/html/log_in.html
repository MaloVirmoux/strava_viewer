<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strava Viewer - Sign up</title>
        <link rel="stylesheet" href="../css/common.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        />
        <style>
            :root {
                --underline-width: 80px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Log in your account</h1>
            <form action="" id="log_in_form">
                <div class="input-box">
                    <input
                        type="email"
                        name="email"
                        id="email_input"
                        placeholder=""
                        autocomplete="email"
                        required
                    />
                    <label id="email_label" for="email_input">Email</label>
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        name="password"
                        id="password_input"
                        placeholder=""
                        autocomplete="current-password"
                        required
                    />
                    <label id="password_label" for="password_input">
                        Password
                    </label>
                    <i
                        id="show_password"
                        class="fa-solid fa-eye show_password"
                    ></i>
                </div>
                <div class="input-box button submit">
                    <input type="submit" value="Register Now" />
                </div>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../javascript/log_in.js"></script>
</html>
